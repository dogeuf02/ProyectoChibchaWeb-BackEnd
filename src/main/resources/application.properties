#spring.datasource.username=postgres
#spring.datasource.password=admin
# spring.jpa.show-sql=true

spring.profiles.active=dev

#spring.datasource.hikari.connection-timeout=30000
#spring.datasource.hikari.maximum-pool-size=10
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
error.handling.http-status-in-json-response=true
error.handling.exception-logging=NO_LOGGING
error.handling.full-stacktrace-http-statuses=5xx
error.handling.log-levels.5xx=ERROR
error.handling.codes.PlanClienteIdPcValid=PLAN_CLIENTE_ID_PC_VALID
error.handling.codes.DominioNombreDominioValid=DOMINIO_NOMBRE_DOMINIO_VALID
error.handling.codes.ClienteDirectoIdClienteValid=CLIENTE_DIRECTO_ID_CLIENTE_VALID
error.handling.codes.DistribuidorNumeroDocEmpresaValid=DISTRIBUIDOR_NUMERO_DOC_EMPRESA_VALID
error.handling.codes.EmpleadoIdEmpleadoValid=EMPLEADO_ID_EMPLEADO_VALID
error.handling.codes.TicketIdTicketValid=TICKET_ID_TICKET_VALID
error.handling.codes.TldTldValid=TLD_TLD_VALID
error.handling.codes.TipoDocumentoEmpNombreTipoDocValid=TIPO_DOCUMENTO_EMP_NOMBRE_TIPO_DOC_VALID
error.handling.codes.RegistradorIdRegistradorValid=REGISTRADOR_ID_REGISTRADOR_VALID
error.handling.codes.SolicitudDomCdTldValid=SOLICITUD_DOM_CD_TLD_VALID
error.handling.codes.SolicitudDomDistribuidorTldValid=SOLICITUD_DOM_DISTRIBUIDOR_TLD_VALID
error.handling.codes.AdministradorIdAdminValid=ADMINISTRADOR_ID_ADMIN_VALID
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

logging.level.org.springframework.data.repository.config.RepositoryConfigurationExtensionSupport=ERROR

springdoc.pathsToMatch=/, /api/**

# ---------- Mail ----------
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS}

# ---------- Redis ----------
spring.data.redis.url=${REDIS_URL}
spring.data.redis.ssl.enabled=${REDIS_SSL_ENABLED}
spring.data.redis.timeout=${REDIS_TIMEOUT}

# ---------- reCAPTCHA ----------
google.recaptcha.secret=${RECAPTCHA_SECRET}

# ---------- Encryption ----------
encrypt.secret-key=${ENCRYPT_SECRET_KEY}

# ---------- JWT ----------
jwt.secret-key=${JWT_SECRET_KEY}

# ---------- Base de datos ----------
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}
spring.jpa.database-platform=${DB_PLATFORM}